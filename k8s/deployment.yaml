
apiVersion: apps/v1
kind: Deployment
metadata:
name: devops-mini
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-mini
  template:
    metadata:
      labels:
        app: devops-mini
    spec:
      containers:
        - name: devops-mini
      image: YOUR_DOCKER_IMAGE_HERE
      ports:
        - containerPort: 5000
      readinessProbe:
        httpGet:
          path: /health
          port: 5000
          initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      httpGet:
        path: /health
        port: 5000
      initialDelaySeconds: 15
      periodSeconds: 20